<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-mortarboard-fill"></i> UMS</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userName"></span>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Welcome to University Management System</h1>
            <p class="lead text-muted">Your academic portal for courses, schedules, and more.</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-book-fill display-3 text-primary"></i>
                        <h4 class="mt-3">Courses</h4>
                        <p class="text-muted">Browse available lessons and course materials.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-event-fill display-3 text-success"></i>
                        <h4 class="mt-3">Schedule</h4>
                        <p class="text-muted">View your class schedule and exam dates.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-person-badge-fill display-3 text-info"></i>
                        <h4 class="mt-3">Profile</h4>
                        <p class="text-muted">View your academic profile and details.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('token')) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userName').textContent =
                localStorage.getItem('userName') || localStorage.getItem('userEmail');
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });</script>
</body>
</html>
