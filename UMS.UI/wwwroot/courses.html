<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - My Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="landing.html"><i class="bi bi-mortarboard-fill"></i> UMS</a>
            <div class="d-flex align-items-center gap-2">
                <span class="text-white me-2" id="userName"></span>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="landing.html" class="btn btn-outline-primary me-3">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <h2 class="mb-0"><i class="bi bi-book-fill text-primary me-2"></i>My Courses</h2>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="d-none text-center py-5">
            <i class="bi bi-journal-x display-1 text-muted"></i>
            <p class="lead text-muted mt-3">You don't have any courses assigned yet.</p>
            <a href="landing.html" class="btn btn-primary mt-2">Go Back</a>
        </div>

        <!-- Lessons list -->
        <div id="lessonsList" class="row g-4 d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>document.addEventListener('DOMContentLoaded', async () => {
        const store = localStorage.getItem('token') ? localStorage : sessionStorage;
        const token = store.getItem('token');

        if (!token) { window.location.href = 'index.html'; return; }
        if (store.getItem('userRole') === 'Admin') { window.location.href = 'dashboard.html'; return; }

        document.getElementById('userName').textContent = store.getItem('userName') || store.getItem('userEmail');

        const spinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const lessonsList = document.getElementById('lessonsList');

        try {
            const lessons = await api.get('Auth/me/lessons');
            spinner.classList.add('d-none');

            if (!lessons || lessons.length === 0) {
                emptyState.classList.remove('d-none');
                return;
            }

            lessonsList.classList.remove('d-none');

            const colors = ['primary', 'success', 'info', 'warning', 'danger', 'secondary'];

            lessons.forEach((lesson, index) => {
                const color = colors[index % colors.length];
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="rounded-circle bg-${color} bg-opacity-10 p-3 me-3">
                                    <i class="bi bi-book display-6 text-${color}"></i>
                                </div>
                                <h5 class="card-title mb-0">${lesson.name}</h5>
                            </div>
                            <div class="d-flex justify-content-between text-muted small">
                                <span><i class="bi bi-people me-1"></i>${lesson.teacherIds?.length || 0} Teacher(s)</span>
                                <span><i class="bi bi-grid me-1"></i>${lesson.sectionIds?.length || 0} Section(s)</span>
                            </div>
                        </div>
                    </div>
                `;
                lessonsList.appendChild(col);
            });
        } catch (e) {
            spinner.classList.add('d-none');
            emptyState.classList.remove('d-none');
            console.error('Failed to load lessons', e);
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); logout(); });</script>
</body>
</html>
