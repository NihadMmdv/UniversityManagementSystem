<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - My Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="landing.html"><i class="bi bi-mortarboard-fill"></i> UMS</a>
            <div class="d-flex align-items-center gap-2">
                <span class="text-white me-2" id="userName"></span>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="landing.html" class="btn btn-outline-primary me-3">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <h2 class="mb-0"><i class="bi bi-pencil-square text-danger me-2"></i>My Exams</h2>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="d-none text-center py-5">
            <i class="bi bi-clipboard-x display-1 text-muted"></i>
            <p class="lead text-muted mt-3">You don't have any exams yet.</p>
            <a href="landing.html" class="btn btn-primary mt-2">Go Back</a>
        </div>

        <!-- Exams table -->
        <div id="examsTableWrap" class="d-none">
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Lesson</th>
                                <th>Date</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="examsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>document.addEventListener('DOMContentLoaded', async () => {
        const store = localStorage.getItem('token') ? localStorage : sessionStorage;
        const token = store.getItem('token');

        if (!token) { window.location.href = 'index.html'; return; }
        if (store.getItem('userRole') === 'Admin') { window.location.href = 'dashboard.html'; return; }

        document.getElementById('userName').textContent = store.getItem('userName') || store.getItem('userEmail');

        const spinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const examsTableWrap = document.getElementById('examsTableWrap');
        const examsBody = document.getElementById('examsBody');

        try {
            const exams = await api.get('Auth/me/exams');
            spinner.classList.add('d-none');

            if (!exams || exams.length === 0) {
                emptyState.classList.remove('d-none');
                return;
            }

            examsTableWrap.classList.remove('d-none');

            exams.forEach((exam, index) => {
                const scoreBadge = exam.score >= 50
                    ? `<span class="badge bg-success">${exam.score}</span>`
                    : `<span class="badge bg-danger">${exam.score}</span>`;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${exam.lessonName}</td>
                    <td>${exam.examDate}</td>
                    <td>${scoreBadge}</td>
                `;
                examsBody.appendChild(tr);
            });
        } catch (e) {
            spinner.classList.add('d-none');
            emptyState.classList.remove('d-none');
            console.error('Failed to load exams', e);
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); logout(); });</script>
</body>
</html>
