<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-mortarboard-fill"></i> <span data-i18n="login.title">UMS Login</span></h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label" data-i18n="login.email">Email</label>
                                <input type="email" class="form-control" id="email" data-i18n-placeholder="login.emailPlaceholder" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" data-i18n="login.password">Password</label>
                                <input type="password" class="form-control" id="password" data-i18n-placeholder="login.passwordPlaceholder" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe" data-i18n="login.rememberMe">Remember me</label>
                            </div>
                            <div id="errorMessage" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-primary w-100" data-i18n="login.submit">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <span data-i18n="login.footer">University Management System</span>
                        <div class="mt-2">
                            <a href="#" id="langToggleBtn" class="btn btn-sm btn-outline-secondary">🇦🇿 Azərbaycanca</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
